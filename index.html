<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CT Unit 2 whitepaper</title>
    <style>
        :root {
            --fg-color: #000000;
            --bg-color: #ffffff;
            --sub-color: #666666;
            --link-color: #1155cc;
            --btn-bg-color: #eee;
            --btn-fg-color: #000;

            padding: 1em;
        }

        [data-theme="dark"] {
            --fg-color: #ffffff;
            --bg-color: #333333;
            --sub-color: #999999;
            --link-color: #66aaff;
            --btn-bg-color: #444;
            --btn-fg-color: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            color: var(--fg-color);
            background-color: var(--bg-color);
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        h1, h2, h3, h4, h5, h6, p, li {
            color: var(--fg-color);
            background-color: var(--bg-color);
            margin: 0.5em 0;
            transition: background-color 0.5s, color 0.5s;
        }

        a {
            color: var(--link-color);
        }

        .title { font-size: 2em; margin-bottom: 0.75em; }
        .subtitle, h2, h3, h4, h5, h6 { color: var(--sub-color); }

        .theme-switch-wrapper {
            display: flex;
            justify-content: flex-end;
        }

        .theme-switch {
            display: block;
            appearance: none;
            width: 2rem;
            height: 2rem;
            background-color: var(--btn-bg-color);
            color: var(--btn-fg-color);
            border: none;
            font-size: 1.5rem;
            padding: 0;
            margin: 0.5rem;
            cursor: pointer;
            transition: background-color 0.5s;
        }

    </style>
</head>

<body>
    <div class="theme-switch-wrapper">
        <button class="theme-switch" onclick="switchTheme()">
            ðŸŒ“
        </button>
    </div>
  
    <!-- Rest of your content... -->

    <script>
        function switchTheme() {
            let body = document.body;
            if (body.dataset.theme === "dark") {
                body.dataset.theme = "light";
            } else {
                body.dataset.theme = "dark";
            }
        }
    </script>
</body>

</html>
